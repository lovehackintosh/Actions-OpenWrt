name: Test Build OpenWrt

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'select a branch'
      include_feeds:
        type: boolean
        description: 'include feeds'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
        repository: lovehackintosh/openwrt
        ref: '${{ github.event.inputs.branch }}'
        path: 'openwrt'

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /etc/mysql
        sudo -E apt update
        sudo -E apt purge *aspnet* *dotnet* *android* *firefox* *llvm* *clang* *docker*
        sudo -E apt full-upgrade -y
        sudo -E apt install -y build-essential flex gawk gettext git libncurses6 libssl-dev python3-distutils rsync unzip zlib1g-dev file wget
        sudo -E apt autoremove --purge
        sudo -E apt clean
        sudo -E rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc

    - name: Checkout packages feed
      if: inputs.include_feeds == true
      uses: actions/checkout@main
      with:
        repository: openwrt/packages
        path: openwrt/feeds/packages

    - name: Checkout luci feed
      if: inputs.include_feeds == true
      uses: actions/checkout@main
      with:
        repository: openwrt/luci
        path: openwrt/feeds/luci

    - name: Checkout routing feed
      if: inputs.include_feeds == true
      uses: actions/checkout@main
      with:
        repository: openwrt/routing
        path: openwrt/feeds/routing

    - name: Checkout telephony feed
      if: inputs.include_feeds == true
      uses: actions/checkout@main
      with:
        repository: openwrt/telephony
        path: openwrt/feeds/telephony

    - name: Checkout helloworld feed
      if: inputs.include_feeds == true
      uses: actions/checkout@main
      with:
        repository: fw876/helloworld
        path: openwrt/feeds/helloworld

    - name: Update & Install feeds
      if: inputs.include_feeds == true
      working-directory: openwrt
      run: |
        echo 'src-git helloworld https://github.com/fw876/helloworld' >> feeds.conf.default
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Download package
      working-directory: openwrt
      run: |
        wget https://github.com/lovehackintosh/Actions-OpenWrt/raw/openwrt/.config -O .config
        make defconfig
        ./scripts/diffconfig.sh
        # make download -j16

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Compile the firmware
      working-directory: openwrt
      run: |
        make tools/install -j$(nproc)
        make toolchain/install -j$(nproc)
        make target/compile -j$(nproc)
        make -j$(nproc)

    - name: Check space usage
      run: df -hT
